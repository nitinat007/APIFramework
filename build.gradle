plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    //testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '4.3.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compile "com.aventstack:extentreports:4.0.9"
    //compile group: 'org.json', name: 'json', version: '20190722' //dependency for JSONObject
    compile group: 'au.com.bytecode', name: 'opencsv', version: '2.4' //check if we can change to com.opencsv



}
